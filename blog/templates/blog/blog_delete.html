{% extends "base.html" %}

{% block content %}
<section class="min-h-screen bg-red-50 flex items-center justify-center py-10 px-4">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-xl w-full text-center">
        <h1 class="text-xl font-bold text-red-700 mb-6">Are you sure you want to delete this blog post?</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Usually empty for delete forms, can remove if not needed -->

            <div class="flex justify-center gap-4 mt-6">
                <a href="{% url 'blogs' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
                    Yes, Delete
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
