{% load static %}
<!-- Compiled Tailwind File -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% load crispy_forms_tags static %}

{% block content %}
<section class="max-auto w-full h-auto flex items-center justify-center pt-16">
<div class="min-h-screen flex items-center justify-center bg-gray-100 mb-16  p-6 mt-16">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mt-10 mb-10">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-full mt-4 hover:bg-blue-700 transition">
        Create Account
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log In</a>
    </p>
  </div>
</div>
</section>
{% endblock %}
