{% load static %}
<!-- Compiled Tailwind File -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% load crispy_forms_tags static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow mt-16 p-16 mb-16">
    <h2 class="text-xl font-semibold mb-4">My Account</h2>

    <ul class="mb-6">
        <li class="text-gray-700 mb-2">
            <a href="{% url 'account_detail' %}" class="text-blue-600 hover:underline">
                {{ user.username }} â€” {{ user.email }}
            </a>
        </li>
    </ul>

    <form method="post" action="{% url 'account_delete' %}">
        {% csrf_token %}
        <button
            type="submit"
            onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.');"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
            Delete Account
        </button>
    </form>
</div>
{% endblock content %}
