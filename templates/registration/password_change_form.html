{% load static %}
<!-- Compiled Tailwind File -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% load crispy_forms_tags static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-2xl">
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Change Your Password
    </h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 transition">
        Change Password
      </button>
    </form>
    
    <div class="text-sm text-center text-gray-500 mt-6">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
    
  </div>
</div>
{% endblock %}
