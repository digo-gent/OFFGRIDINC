<!-- Related Blogs Section -->
<div class="w-full mx-auto bg-gray-50 px-6 py-12 mt-16 mb-10">
    <!-- Section Title -->
    <div class="mb-8">
        <h2 class="font-semibold sm:text-5xl text-3xl text-left text-gray-600">
            Latest from our blog
        </h2>
        <p class="text-md sm:text-xl text-left font-light p-4 text-gray-600">Hear from the experts</p>
    </div>

    <!-- Blog Cards -->
    <div class="space-y-6">
        {% for post in popular_posts %}
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 bg-white shadow rounded overflow-hidden">
            
            <!-- Text Content -->
            <div class="sm:col-span-2 p-4">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">
                    {{ post.title }}
                </h3>
                <a href="{% url 'blog_detail' post.id %}" class="inline-block mt-4 text-gray-600 hover:underline text-sm font-medium">
                    Read more â†’
                </a>
            </div>
            
            <!-- Image -->
            <div class="sm:col-span-1">
                <div class="w-full h-40 md:h-52 overflow-hidden rounded-r">
                    <img src="{{ post.image.url }}" alt="{{ post.title }}"  class="w-full h-full object-cover" />
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
